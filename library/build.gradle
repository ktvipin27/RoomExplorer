apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    PUBLISH_GROUP_ID = 'io.github.ktvipin27'
    PUBLISH_VERSION = '1.0.3'
    PUBLISH_ARTIFACT_ID = 'room-inspector'
    PUBLISH_DESCRIPTION = 'An in-app database inspector for Android Room databases.'
    PUBLISH_URL = 'https://github.com/ktvipin27/RoomInspector'
    PUBLISH_LICENSE_NAME = 'Apache License'
    PUBLISH_LICENSE_URL = 'https://github.com/ktvipin27/RoomInspector/blob/master/LICENSE'
    PUBLISH_DEVELOPER_ID = 'ktvipin27'
    PUBLISH_DEVELOPER_NAME = 'Vipin KT'
    PUBLISH_DEVELOPER_EMAIL = 'ktvipin27@gmail.com'
    PUBLISH_SCM_CONNECTION = 'scm:git:github.com/ktvipin27/RoomInspector.git'
    PUBLISH_SCM_DEVELOPER_CONNECTION = 'scm:git:ssh://github.com/ktvipin27/RoomInspector.git'
    PUBLISH_SCM_URL = 'https://github.com/ktvipin27/RoomInspector/tree/master'
}
apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"

android {
    compileSdk 31

    defaultConfig {
        minSdk 19
        targetSdk 31
        versionCode 3
        versionName "1.0.3"

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.6.0"
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.room:room-runtime:2.3.0'
}